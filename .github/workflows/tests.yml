name: Tests

on:
  push:
  pull_request:
  release:
  schedule:
    # Every Thursday at 1 AM
    - cron: '0 1 * * 4'

jobs:

  Tests:
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    name: >
      ${{ startsWith(matrix.toxenv, 'py') && matrix.python-version || format('{0} ({1})', matrix.toxenv, matrix.python-version) }}
      ${{ startsWith(matrix.os, 'windows') && '(Windows)' || startsWith(matrix.os, 'ubuntu') && '(Ubuntu)' || ''  }}
      ${{ matrix.optional && '[OPTIONAL]' }}

    strategy:
      fail-fast: false

      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.10']
        toxenv: [lint, docs, codecov]

        include:

          - python-version: '3.10'
            toxenv: py310
            os: windows-latest

          - python-version: 3.9
            toxenv: py39
            os: ubuntu-latest

          - python-version: 3.9
            toxenv: py39
            os: windows-latest

          - python-version: 3.8
            toxenv: py38
            os: ubuntu-latest

          - python-version: 3.8
            toxenv: py38
            os: windows-latest

          - python-version: 3.7
            toxenv: py37
            os: ubuntu-latest

          - python-version: 3.7
            toxenv: py37
            os: windows-latest

          - python-version: 3.6
            toxenv: py36
            os: ubuntu-latest

          - python-version: 3.6
            toxenv: py36
            os: windows-latest

          - python-version: 3.5
            toxenv: py35
            os: ubuntu-latest

          - python-version: 3.5
            toxenv: py35
            os: windows-latest

          - python-version: 2.7
            toxenv: py27
            os: ubuntu-latest

          - python-version: 2.7
            toxenv: py27
            os: windows-latest

          - python-version: pypy-2.7
            toxenv: pypy2
            os: ubuntu-latest

          - python-version: pypy-2.7
            toxenv: pypy2
            os: windows-latest

          - python-version: pypy3
            toxenv: pypy3
            os: ubuntu-latest

          # Disabling this because the oldest gets used instead of the latest
          # - python-version: pypy3
          #   toxenv: pypy3
          #   os: windows-latest

          - python-version: '3.11-dev'
            optional: true
            toxenv: py311
            os: ubuntu-latest

          - python-version: '3.11-dev'
            optional: true
            toxenv: py311
            os: windows-latest

    env:
      TOXENV: ${{ matrix.toxenv }}

    steps:
      - uses: actions/checkout@v2

      - name: Install enchant
        run: |
          sudo apt-get update
          sudo apt-get install -y enchant aspell aspell-en
        if: ${{ matrix.toxenv == 'lint' }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox

      - name: Run tox
        run: tox
